<br>
<div class="container">
    <div class="card">
        <div class="card-body">


            <h2 style="text-align: center;">
                Enter Registration Details
            </h2>
            <hr/>


            <form novalidate #userform="ngForm" (ngSubmit)=onSubmit(userform)>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" required pattern="^[a-zA-Z\s]*$" name="name" class="form-control" ngModel #name="ngModel">
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                Name is required
                            </div>

                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" name="email" class="form-control " ngModel #email="ngModel">
                            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                                Enter a valid Email
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Contact No:</label>
                            <input type="text" required pattern="^[6-9]{1}[0-9]{9}$" name="phoneNo" class="form-control" ngModel #phoneNo="ngModel">
                            <div [hidden]="phoneNo.valid || phoneNo.pristine" class="alert alert-danger">
                                Phone no must be 10 digit and cannot start with 0 to 5
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label>Latitude:</label>
                                <input type="text" readonly name="latitute" class="form-control" [(ngModel)]="latitude">

                            </div>

                            <div class="col">
                                <label>  Longitude:</label>
                                <input type="text" readonly name="longitude" class="form-control" [(ngModel)]="longitute">
                            </div>
                            <div style="padding-top: 30px;">
                                <button type="button" class="col btn btn-primary" (click)=getLocation()>Get Location</button>
                            </div>
                        </div>





                    </div>

                    <div class="col">

                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" required pattern="[a-zA-Z0-9]{6,}$" name="uname" class="form-control" ngModel #uname="ngModel">
                            <div [hidden]="uname.valid || uname.pristine" class="alert alert-danger">
                                Username must be atleast 6 charcters
                            </div>
                        </div>
                        <div class="form-group">
                            <label>password</label>
                            <input required pattern="[a-zA-Z0-9]{8,}$" type="password" name="password" class="form-control" ngModel #password="ngModel">
                            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                Username must be atleast 8 charcters
                            </div>
                        </div>
                        <div class="form-group">
                            <label>City:</label>
                            <input type="text" required name="city" class="form-control" ngModel #city="ngModel">
                            <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
                                City is required
                            </div>
                        </div>

                        <div class="form-group">
                            <label>State</label>
                            <input type="text" required name="state" class="form-control" ngModel #state="ngModel">
                            <div [hidden]="state.valid || state.pristine" class="alert alert-danger">
                                State is required
                            </div>
                        </div>



                    </div>

                </div>
                <div class="row form-group" style="padding-top: 30px;"><input [disabled]="!userform.valid" class="btn btn-success" type="submit"></div>
                <div *ngIf="res" class="alert alert-success">
                    User Registration Successfull !!!! Redirecting to login page

                </div>
            </form>
        </div>
    </div>


</div>
