<div class="main">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 col-md-5">
                    <div class="row">
                        <div class="col-sm-12 col_org_text">
                            <h1>{{org.fullname}}</h1>
                        </div>
                        <div class="col-sm-12 col_org_text">
                            <p>{{org.description}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-7">
                    <br>
                    <div class="img_container">
                        <ngb-carousel *ngIf="images">
                            <ng-template ngbSlide *ngFor="let img of images">
                                <img [src]="img" class="img_org">
                            </ng-template>
                        </ngb-carousel>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body" style="background:linear-gradient( to right,#164A41,#4D774E,#9DC88D)">
            <h2 style="text-align: center;">Currently open donation requests</h2>
        </div>
    </div>
    <app-req-list [orgId]=" id "></app-req-list>
</div>
