<br>
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)=onSubmit()>
                    <div class="row">
                        <div class="col-sm-4">
                            <h3 style="text-align: center;">Search City</h3>
                        </div>
                        <div class="col-sm-4">
                            <div class="container con_form">
                                <select name="select_city" class="form-control" [(ngModel)]="cityName" (click)="loadCities()">
                  <option *ngFor="let city of cities" [value]="city">{{city}}</option>
                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="container con_form">
                                <h3 style="text-align: center;"><button type="submit" class="btn btn-success btn_submit">Submit</button></h3>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-12" *ngIf="notFound">
        <br>
        <div class="card">
            <div class="card-body">
                <h4 style="text-align: center;color: red;">Sorry we dont have any donation center at your current location</h4>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-org" *ngFor="let org of orgList">
        <app-display-org-in-list [org]="org"></app-display-org-in-list>
    </div>
</div>
