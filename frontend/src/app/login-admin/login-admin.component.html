<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">


        <div class="card" style="text-align: center;">
            <div class="card-header">
                <div class="avatar">
                    <img src="/assets/avtar.webp" alt="Avatar" height="50px" width="50px">
                </div>
                <br>
                <h3>Organization Login</h3>

            </div>


            <div class="card-body">
                <form novalidate #loginform="ngForm" (ngSubmit)=checkLogin(loginform) method="POST">
                    <div class="form-group">
                        <input required type="text" id="defaultForm-email" name="username" ngModel #username="ngModel" placeholder="Your Username" class="form-control">
                        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                            Username required
                        </div>
                    </div>
                    <div class="form-group">
                        <input required type="password" id="defaultForm-email" name="password" ngModel #password="ngModel" placeholder="Your Password" class="form-control">
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                            Password required
                        </div>

                    </div>
                    <div class="form-group">
                        <input data-dismiss="modal" [disabled]="!loginform.valid" class="btn btn-primary btn-lg btn-block login-btn" type="submit">

                    </div>
                    <div class="alert alert-danger" *ngIf="error">Invalid credential</div>

                </form>
            </div>
            <div class="card-footer"> New User?
                <a routerLink="/register-admin">Register Here</a>
            </div>
        </div>




    </div>
    <div class="col-sm-4"></div>
</div>
