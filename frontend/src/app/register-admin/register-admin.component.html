<br>
<div class="container" style="padding-bottom: 250px;">
    <div class="card">
        <div class="card-body">

            <h2 style="text-align: center;">
                Enter Administrator Registration
            </h2>
            <hr/>
            <form novalidate #userform="ngForm" (ngSubmit)=onSubmit(userform)>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Organization Name:</label>
                            <input type="text" required pattern="^[a-zA-Z\s]*$" name="fullname" class="form-control" ngModel #fullname="ngModel">
                            <div [hidden]="fullname.valid || fullname.pristine" class="alert alert-danger">
                                Name is required
                            </div>

                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" required name="address" class="form-control " ngModel #address="ngModel">
                            <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
                                Enter a valid address
                            </div>

                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" required name="description" class="form-control" ngModel #description="ngModel">
                            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                                Enter a valid description
                            </div>

                        </div>


                        <div class="row">
                            <div class="col">
                                <label>Latitude:</label>
                                <input type="text" readonly name="latitude" class="form-control" [(ngModel)]="latitude">
                            </div>

                            <div class="col">
                                <label>Longitude:</label>
                                <input type="text" readonly name="longitude" class="form-control" [(ngModel)]="longitute">
                            </div>
                            <div style="padding-top: 30px;">
                                <button type="button" class="col btn btn-primary" (click)=getLocation()>Get Location</button>
                            </div>
                        </div>





                    </div>

                    <div class="col">

                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" required pattern="^[a-zA-Z0-9]{6,}$" name="accname" class="form-control" ngModel #accname="ngModel">
                            <div [hidden]="accname.valid || accname.pristine" class="alert alert-danger">
                                Username must be atleast 6 charcters
                            </div>
                        </div>
                        <div class="form-group">
                            <label>password</label>
                            <input type="text" required pattern="^[a-zA-Z0-9]{8,}$" type="password" name="password" class="form-control" ngModel #password="ngModel">
                            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                Password must be atleast 8 charcters
                            </div>
                        </div>


                        <div class="form-group">
                            <label>Type of Organization</label>
                            <select class="form-control" name="type" ngModel>
                        <option value="temple">Temple</option>
                        <option value="church">Church</option>
                        <option value="gurudwara">Gurudwara</option>
                        <option value="ngo">NGO</option>
                    </select></div>
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" required name="city" class="form-control" ngModel #city="ngModel">
                        <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
                            city is required
                        </div>
                    </div>





                </div>
                <div class="row form-group" style="padding-top: 30px;"><input [disabled]="!userform.valid" class="btn btn-success" type="submit"></div>
                <div *ngIf="res" class="alert alert-success">
                    Organization Registration Successfull !!!! Redirecting to login page

                </div>
            </form>

        </div>
    </div>

</div>
